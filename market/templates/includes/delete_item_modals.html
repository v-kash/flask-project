<style>
    .modal-content {
      background-color: #212121
    }
  </style>
<!-- sell Confirm -->
<div class="modal fade" id="deleteItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('delete_item', item_id = item.id) }}" method="post">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                    <h6> Are you sure, you want to remove {{item.name}} from market</h6>
                    <br>

                    <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.id }}">

                    </div>  
                    <button type="submit" class="btn btn-outline-danger btn-lg">OK</button>
                </form>
            </div>
        </div>
    </div>
</div>
